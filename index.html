---
layout: default
title: Home
---

<div class="row mt-5">
    {% assign locations = site.locations %}
    {% for location in locations %}
        <div class="col-sm-6 col-md-6 col-lg-6 d-flex align-items-stretch mt-4 justify-content-center">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ site.baseurl }}/assets/images/locations/{{ location.image }}" alt="Image of {{ certificate.short_name }}">
                <div class="card-body">
                    <span class="badge badge-pill badge-light mb-1">{{ location.short_name }}</span>
                    <hr>
                    <h5 class="card-title">{{ location.name }}</h5>
                </div>
                <div class="card-body d-flex flex-column">
                    <a href="{{ site.baseurl }}{{ location.url }}" class="btn btn-primary mt-auto">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
